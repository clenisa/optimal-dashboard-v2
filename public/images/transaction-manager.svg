<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="64" height="64" fill="#F5F5F5"/>
  
  <!-- Main cash register body -->
  <rect x="8" y="12" width="48" height="32" rx="3" fill="#8B4513" stroke="#654321" stroke-width="1"/>
  
  <!-- Digital display -->
  <rect x="12" y="16" width="40" height="8" rx="1" fill="#1A1A1A"/>
  <rect x="14" y="18" width="36" height="4" rx="0.5" fill="#FF8C00"/>
  <text x="32" y="21.5" text-anchor="middle" font-family="monospace" font-size="3.5" fill="#000" font-weight="bold">0000</text>
  
  <!-- Receipt printer slot -->
  <rect x="10" y="26" width="6" height="2" fill="#D3D3D3"/>
  <rect x="9" y="27" width="8" height="1" fill="#F5F5F5"/>
  
  <!-- Keypad area -->
  <rect x="18" y="26" width="20" height="12" rx="1" fill="#654321"/>
  
  <!-- Number keys (3x3 grid) -->
  <rect x="20" y="28" width="4" height="3" rx="0.5" fill="#8B4513" stroke="#654321" stroke-width="0.5"/>
  <rect x="25" y="28" width="4" height="3" rx="0.5" fill="#8B4513" stroke="#654321" stroke-width="0.5"/>
  <rect x="30" y="28" width="4" height="3" rx="0.5" fill="#8B4513" stroke="#654321" stroke-width="0.5"/>
  
  <rect x="20" y="32" width="4" height="3" rx="0.5" fill="#8B4513" stroke="#654321" stroke-width="0.5"/>
  <rect x="25" y="32" width="4" height="3" rx="0.5" fill="#8B4513" stroke="#654321" stroke-width="0.5"/>
  <rect x="30" y="32" width="4" height="3" rx="0.5" fill="#8B4513" stroke="#654321" stroke-width="0.5"/>
  
  <rect x="20" y="36" width="4" height="3" rx="0.5" fill="#8B4513" stroke="#654321" stroke-width="0.5"/>
  <rect x="25" y="36" width="4" height="3" rx="0.5" fill="#8B4513" stroke="#654321" stroke-width="0.5"/>
  <rect x="30" y="36" width="4" height="3" rx="0.5" fill="#8B4513" stroke="#654321" stroke-width="0.5"/>
  
  <!-- Function keys -->
  <rect x="42" y="28" width="6" height="3" rx="0.5" fill="#8B4513" stroke="#654321" stroke-width="0.5"/>
  <rect x="42" y="32" width="6" height="3" rx="0.5" fill="#8B4513" stroke="#654321" stroke-width="0.5"/>
  <rect x="42" y="36" width="6" height="3" rx="0.5" fill="#A0522D" stroke="#654321" stroke-width="0.5"/>
  
  <!-- Cash drawer -->
  <rect x="6" y="44" width="52" height="12" rx="2" fill="#696969" stroke="#2C2C2C" stroke-width="1"/>
  <rect x="28" y="48" width="8" height="4" rx="0.5" fill="#2C2C2C"/>
  
  <!-- Drawer handle -->
  <rect x="30" y="49" width="4" height="2" rx="0.5" fill="#808080"/>
  
  <!-- Side panels for depth -->
  <rect x="6" y="14" width="2" height="30" fill="#654321"/>
  <rect x="56" y="14" width="2" height="30" fill="#654321"/>
  
  <!-- Top panel -->
  <rect x="8" y="10" width="48" height="2" fill="#654321"/>
  
  <!-- Shadow -->
  <rect x="8" y="56" width="48" height="2" fill="#000" opacity="0.1"/>
</svg>